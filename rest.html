<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Getting any REST?</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div class"post1">
<script type="text/javascript">
	

 	$.ajax({
	url: 'http://jsonplaceholder.typicode.com/posts/1',
	method: 'Get',
	success: function(data){
		document.write("<p id='post1'>Post #1: " + data.body + "</p>")

		 
		}
	});

	$.ajax({
	url: 'http://jsonplaceholder.typicode.com/posts/2',
	method: 'Get',
	success: function(data){
		document.write("<p id='post2'>Post #2: " + data.body + "</p>")

		 
		}
	});






</script>
</div>
</body>
</html>
